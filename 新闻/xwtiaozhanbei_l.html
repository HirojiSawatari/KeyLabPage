 　　　　　                   　　　　　　　　　　　　　<span class="STYLE1">　<span class="STYLE2">“2011挑战杯”我院创佳绩　　</span> </span>
 <p class="STYLE1">　　第十届“挑战杯”辽宁省大学生课外学术作品竞赛终审决赛于2011年6月15日在大连理工大学举行，我院08级地理信息系统专业的管超同学和08级水文与水资源专业的方青青、李皓辉同学，获得奖项。管超同学的作品《基于GIS的中国人口重心、经济重心迁移定量分析》获得辽宁省特等奖；方青青、李皓辉同学的作品《秦皇岛刘江盆地鸡冠山构造类型调查》获得辽宁省二等奖，我校共有三份作品进军决赛 ! </p>
 <p class="STYLE1">　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　2011年6月</p>
