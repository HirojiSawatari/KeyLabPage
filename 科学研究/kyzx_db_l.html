<p><span class="STYLE1">一、地表过程与发育规律研究 </span><span class="STYLE2"><br />
  研究内容： <br />
  针对全球变化框架下地表各圈层相互作用的动力学过程，选择中国东亚季风区若干全球变化的敏感区域，利用多途径、多手段获得基础数据，恢复重点研究区地理环境演变的历史背景，揭示不同时空尺度的区域重大环境事件。重点研究东亚季风区“海－陆－气”相互作用及人类活动对区域环境变化的影响与机理，研究环境变化过程、规律、动力学机制及其对人类生存环境的影响。 <br />
  <strong>研究方向：</strong> <br />
  ◆ 自然灾害的形成机制、灾情评估与空间决策支持研究 <br />
  ◆ 海岸带地理环境演变规律研究 <br />
◆ 第四纪环境的高分辨率历史过程重建研究 </span></p>
