<p class="STYLE1"><span class="STYLE2"> 水资源与水环境动态模拟研究 </span><br />
    <span class="STYLE1"><strong>研究内容：</strong> <br />
  以区域人类活动与地下水的相互作用为主要研究对象，探究地下水资源在天然-人为因素综合影响下的二元循环模式及可再生性演化机理，研究地下水动力场、化学场的时空演变规律。采用环境同位素和孢粉分析的手段，研究辽宁省地下水多时空尺度的地下水形成与演化规律。将流域空间与自然地理过程作为有机的整体，从流域坡面系统、沟道及河流系统到河口海岸系统、到地下空间系统，从自然地理要素到人文要素，开展整体、系统的多维空间建模及动态模拟研究。 <br />
  <strong>研究方向：</strong> <br />
  ◆ 地下水资源评价模型与动态模拟研究 <br />
  ◆ 流域水资源科学管理及空间决策支持研究 <br />
  ◆ 水环境动态监测与治理研究 
  </p>
