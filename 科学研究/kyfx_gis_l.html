    <span class="STYLE1"><strong>研究内容：</strong> <br />
  针对多维、动态、多源的空间数据采集、管理、建模、分析、集成和共享等关键理论与技术问题，构建面向自然地理过程分析及动态模拟的地理信息系统集成平台以及面向“数字城市”、“数字海洋”建设的虚拟地理环境系统平台，开展基于空间信息网格的高性能地理信息共享与应用服务研究。 <br />
  <strong>研究方向：</strong> <br />
  ◆ 地理信息系统集成与动态模拟研究 <br />
  ◆ 虚拟地理环境与遥感应用研究 <br />
  ◆ 生态环境评价与国土资源规划信息系统研究 <br />
  ◆ 空间信息网格的数据共享与可视化服务研究
